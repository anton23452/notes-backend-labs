openapi: 3.0.0
info:
  title: Notes Backend API
  description: REST API для управления заметками с JWT аутентификацией (учебный проект)
  version: 1.0.0
  contact:
    name: anton23452
servers:
  - url: http://localhost:3000
    description: Development server

tags:
  - name: Auth
    description: Аутентификация и авторизация
  - name: Posts
    description: Операции с заметками

paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Регистрация нового пользователя
      description: Создает нового пользователя в системе
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Пользователь успешно зарегистрирован
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          description: Неверные данные или пользователь уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - Auth
      summary: Вход в систему
      description: Аутентифицирует пользователя и возвращает JWT токен
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Успешный вход
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Успешный вход
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Неверный email или пароль
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/me:
    get:
      tags:
        - Auth
      summary: Получить информацию о текущем пользователе
      description: Возвращает данные авторизованного пользователя
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /posts:
    get:
      tags:
        - Posts
      summary: Получить все посты
      description: Возвращает список всех постов из системы (публичный доступ)
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'

    post:
      tags:
        - Posts
      summary: Создать новый пост
      description: Создает новую заметку в системе (требуется роль user или admin)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
      responses:
        '201':
          description: Пост успешно создан
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Post'
        '400':
          description: Неверные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /posts/{id}:
    get:
      tags:
        - Posts
      summary: Получить пост по ID
      description: Возвращает один пост по указанному ID (публичный доступ)
      parameters:
        - name: id
          in: path
          required: true
          description: ID поста
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Post'
        '404':
          description: Пост не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Posts
      summary: Обновить пост
      description: Обновляет существующий пост по ID (требуется быть автором или admin)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID поста
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
      responses:
        '200':
          description: Пост успешно обновлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Post'
        '400':
          description: Неверные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Недостаточно прав (не владелец)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Пост не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Posts
      summary: Удалить пост
      description: Удаляет пост по указанному ID (требуется быть автором или admin)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID поста
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Пост успешно удален
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Пост успешно удален
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Недостаточно прав (не владелец)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Пост не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для авторизации (получается при логине)

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          description: Уникальный идентификатор пользователя
          example: 1
        name:
          type: string
          description: Имя пользователя
          example: John Doe
        email:
          type: string
          description: Email пользователя
          example: user@example.com
        role:
          type: string
          enum: [admin, user, guest]
          description: Роль пользователя
          example: user

    RegisterInput:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          description: Имя пользователя
          example: John Doe
        email:
          type: string
          format: email
          description: Email пользователя
          example: user@example.com
        password:
          type: string
          format: password
          description: Пароль (минимум 6 символов)
          example: password123
        role:
          type: string
          enum: [admin, user, guest]
          description: Роль пользователя (по умолчанию user)
          example: user

    LoginInput:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: Email пользователя
          example: user@example.com
        password:
          type: string
          format: password
          description: Пароль пользователя
          example: user123

    Post:
      type: object
      properties:
        id:
          type: integer
          description: Уникальный идентификатор поста
          example: 1
        title:
          type: string
          description: Заголовок поста
          example: Первая заметка
        content:
          type: string
          description: Содержание поста
          example: Это тестовая заметка для демонстрации API
        userId:
          type: integer
          description: ID пользователя, которому принадлежит пост
          example: 1
        authorId:
          type: integer
          description: ID автора поста
          example: 1

    PostInput:
      type: object
      required:
        - title
        - content
        - userId
      properties:
        title:
          type: string
          description: Заголовок поста
          example: Моя новая заметка
        content:
          type: string
          description: Содержание поста
          example: Текст заметки
        userId:
          type: integer
          description: ID пользователя
          example: 1

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Ошибка при выполнении операции
